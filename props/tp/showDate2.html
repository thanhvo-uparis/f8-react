<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Show Date 2</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        // <button onClick={() => alert(handleTime(new Date()))}>Show time</button>
        // <button onClick={handleClick}>Greet People</button>
        const Boutton = ({handleClick, text}) => {
                return (
                    <div>
                        <button onClick={handleClick}>{text}</button>
                    </div>
                )
            }
        
         const App = () => {
            const handleTitle = () => {
                alert("Welcome to 30 Days Of React Challenge, 2022");    
            }

            const handleTime = (time) => {
                const months = [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December',
                ];

                const month = months[time.getMonth()];
                const year = time.getFullYear();
                const date = time.getDate();

                return `${date} ${month} ${year}`
            }
            return (
                    <div>
                        <p>Welcome to 30 days of React</p>
                        <Boutton text="Show time" handleClick={() => alert(handleTime(new Date()))}/>
                        <Boutton text="Greet People" handleClick={handleTitle}/>
                    </div>
            )
        }

        ReactDOM.render(<App/>, document.getElementById("root"));
    </script>
</body>
</html>
